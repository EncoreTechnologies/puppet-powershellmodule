AllCops:
  Exclude:
    - spec/fixtures/modules/**
  DisplayCopNames: true
  DisplayStyleGuide: true

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Style/SymbolArray:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/BlockLength:
  Max: 100

Metrics/LineLength:
  Max: 135

EndOfLine:
  Enabled: false